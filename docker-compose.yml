version: '3.8'

services:
  cloudflare-ddns:
    image: ghcr.io/foxscore/cloudflare-ddns:latest
    environment:
      - API_TOKEN=your_cloudflare_api_token_here
      - DOMAIN=example.com
      - SUB_DOMAIN=home;vpn;api  # Multiple subdomains separated by semicolons
      - UPDATE_INTERVAL_MINUTES=5  # Every 5 minutes (default)
      - TZ=UTC
      # Optional: Enable SPF record synchronization
      # - SYNC_SPF=true
      # - SPF_RECORD_NAME=example.com  # Defaults to DOMAIN if not specified
    restart: unless-stopped
